    <header>
        <div class="post-date">
            2016年05月05日
        </div>
        <h2 class="post-title">
            <a href="/2016/05/05/io-multiplexing/">I/O多路复用</a>
        </h2>
    </header>
    <div class="post-content">
        <p>I/O多路复用是常用的服务器I/O模型，包括select/poll/epoll等方式。本篇针对这几种方式的优缺点分别做讲解。</p>
    </div>

<hr>

    
    
<article class="post li">
    <header>
        <div class="post-date">
            2016年05月01日
        </div>
        <h2 class="post-title">
            <a href="/2016/05/01/io-model/">服务器的I/O模型</a>
        </h2>
    </header>
    <div class="post-content">
        <p>I/O模型的设计是后台服务能否支持高并发的至关因素。好的服务器性能必然需要良好的IO模型作为支撑。本篇重新复习下服务器常用的IO模型。</p>
    </div>
